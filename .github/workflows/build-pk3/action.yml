name: Build PK3
description: Builds the PK3
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v4
  - uses: montudor/action-zip@v1
    with:
      args: zip -r "HDBulletLib-Recasted-${{ env.SUFFIX }}.pk3" . -i patches/* sprites/* zscript/* CVARINFO DECALDEF KEYCONF LANGUAGE LICENSE MAPINFO MENUDEF README.md TEXTURES ZSCRIPT.zsc
